<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>E-Card Generator</title>
  </head>
  <body>
    <h2 class="text-center">Custom E-Card Generator</h2>
    <p class="text-center">Brighten someone's day with a custom E-Card!</p>
    <div class="container-fluid">
    	<div class="col-md-3 col-lg-3">
	    	<ul>
	    		<li>Birthday</li>
	    		<li>Christmas</li>
	    		<li>Get Well Soon</li>
	    		<li>New Year</li>
	    		<li>Valentine's Day</li>
	    		<li>Graduation</li>
	    		<li>Anniversary</li>
	    	</ul>
	    </div>
	    <div class="col-md-3 col-lg-3">
	    	<img src="http://d30nr4b2k915ua.cloudfront.net/wp-content/uploads/2016/02/11101716/doug-money-600x429.jpg" />
	    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
