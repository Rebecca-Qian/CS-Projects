<!doctype html>
<html>
<head>
<meta charset=utf-8 >
<title>Leap Motion Game</title>
<meta name=viewport content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui' >
</head>
<body>
<script src=http://rawgit.com/mrdoob/three.js/dev/build/three.min.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/controls/OrbitControls.js ></script>
<script src=http://rawgit.com/mrdoob/three.js/dev/examples/js/libs/stats.min.js ></script>
<script src=http://js.leapmotion.com/leap-0.6.4.js ></script>
<script src="leapcontrol.js"></script>
<script>

	var baseBoneRotation = ( new THREE.Quaternion ).setFromEuler( new THREE.Euler( 0, 0, Math.PI / 2 ) );
	var armMeshes = [];
	var boneMeshes = [];
	var coconutMeshes = [];

	var stats, renderer, scene, camera, controls;

	// var radius = 50,
	// 	segments = 16,
	// 	rings = 16;
	// var sphereMaterial = new THREE.MeshLambertMaterial(
	// {
	// 	color: 0xCC0000
	// });

	// var sphere = new THREE.Mesh(
	// 	new Three.SphereGeometry(
	// 		radius,
	// 		segments,
	// 		rings),
	// 	sphereMaterial);
	// scene.add(sphere);

	init();
	Leap.loop( {background: true, enableGestures: true}, leapAnimate ).connect();

	function init() {

		var css = document.head.appendChild( document.createElement( 'style' ) );
		css.innerHTML =
		`

			body { font: 12pt monospace; margin: 0; overflow: hidden; background-image: url(http://weknowyourdreams.com/images/beach/beach-01.jpg); }
			h2 { margin: 0 }
			#aa {text-decoration: none; }
			#menu { margin: 0 20px; position: absolute; }

		`;

		var menu = document.body.appendChild( document.createElement( 'div' ) );
		menu.id = 'menu';
		menu.innerHTML =
		`

			<div id=info ></div>

		`;

		stats = new Stats();
		stats.domElement.style.cssText = 'position: absolute; right: 0; top: 0; z-index: 100; ';
		document.body.appendChild( stats.domElement );

		renderer = new THREE.WebGLRenderer( { alpha: 1, antialias: true, clearColor: 0xffffff }  );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// decides display ratio, scene positioning
		camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 5000 );
		camera.position.set( -500, 500, 500 );

		controls = new THREE.OrbitControls( camera, renderer.domElement );
		controls.maxDistance = 1000;

		scene = new THREE.Scene();

// helpers
		var gridHelper = new THREE.GridHelper( 150, 10 );
		scene.add( gridHelper );

		var axisHelper = new THREE.AxisHelper( 150 );
		scene.add( axisHelper );

		// initializes bottom plane
		var geometry = new THREE.BoxGeometry( 300, 20, 300 );
		var material = new THREE.MeshNormalMaterial();
		var mesh = new THREE.Mesh( geometry, material );
		mesh.position.set( 0, -10, 0 );
		scene.add( mesh );

		window.addEventListener( 'resize', onWindowResize, false );

	}

	// window resizing
	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	// applies material to geometric shape, pushes to list of meshes
	function addMesh( meshes ) {

		var geometry = new THREE.BoxGeometry( 1, 1, 1 );
		var material = new THREE.MeshNormalMaterial();
		var mesh = new THREE.Mesh( geometry, material );
		meshes.push( mesh );

		return mesh;

	}

	// renders hand images
	function updateMesh( bone, mesh ) {

			mesh.position.fromArray( bone.center() );
			mesh.setRotationFromMatrix( ( new THREE.Matrix4 ).fromArray( bone.matrix() ) );
			mesh.quaternion.multiply( baseBoneRotation );
			mesh.scale.set( bone.width, bone.width, bone.length );

			scene.add( mesh );

	}

	// creates coconut spheres
	function newCoconut( meshes ) {
		// var geometry = new THREE.SphereGeometry( 1, 1, 1 );
		// var material = new THREE.MeshBasicMaterial();
		// var mesh = new THREE.Mesh( geometry, material );
		// meshes.push( mesh );
		var sphere = new THREE.Mesh( geometry, material );
		sphere.position.set( -20, 200, 40 );
		sphere.castShadow = true;
		sphere.receiveShadow = true;
		sphereControls = new THREE.LeapObjectControls(camera, sphere);
		return mesh;
	}

	var geometry = new THREE.SphereGeometry( 40 );
		var material = new THREE.MeshBasicMaterial({
			color: 0xffffff
		});

	var sphere = new THREE.Mesh( geometry, material );
		sphere.position.set( -20, 200, 40 );
		sphere.castShadow = true;
		sphere.receiveShadow = true;
		scene.add(sphere);
		sphereControls = new THREE.LeapObjectControls(camera, sphere);

	function leapAnimate( frame ) {

		var countBones = 0;
		var countArms = 0;

		armMeshes.forEach( function( item ) { scene.remove( item ) } );
		boneMeshes.forEach( function( item ) { scene.remove( item ) } );

		for ( var hand of frame.hands ) {

			for ( var finger of hand.fingers ) {

				for ( var bone of finger.bones ) {

					if ( countBones++ === 0 ) { continue; }

					var boneMesh = boneMeshes [ countBones ] || addMesh( boneMeshes );
					updateMesh( bone, boneMesh );

				}

			}

			var arm = hand.arm;
			var armMesh = armMeshes [ countArms++ ] || addMesh( armMeshes );
			updateMesh( arm, armMesh );
			armMesh.scale.set( arm.width / 4, arm.width / 2, arm.length );

		}

		renderer.render( scene, camera );
		controls.update();
		stats.update();

		for (var i = 0, len = frame.hands.length; i < len; i++) {
	        hand = frame.hands[i];
	        console.log(hand.pinchStrength);
	        if (hand.pinchStrength > 0.1) {
	        	sphere.translateZ( 100 );
	        	//sphere.scaleX(1.5);
	        }
      	}

	}

</script>
</body>
</html>
